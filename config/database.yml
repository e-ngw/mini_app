default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: db
  username: postgres
  password: password

development:
  <<: *default
  database: myapp_development

test:
  <<: *default
  database: myapp_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
  # DATABASE_URL は、接続情報（ユーザー名、パスワード、ホスト、ポート、DB名など）を 1つのURLでまとめて指定できる便利な方法。
  # url: キーがあると、それを優先して使ってくれる